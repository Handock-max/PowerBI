<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Visualisation Rapport Power BI</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .report-container {
            max-width: 1200px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Visualisation du rapport Power BI</h1>
    <div class="report-container">
        <iframe 
            title="Test 1" 
            width="1140" 
            height="541.25" 
            src="https://app.powerbi.com/reportEmbed?reportId=458f9977-e15b-44b2-a6e5-d21345eadbde&autoAuth=true&ctid=8a207ee2-e4d5-4215-80c9-e71d661c6993" 
            frameborder="0" 
            allowFullScreen="true">
        </iframe>
    </div>
</body>
</html>
